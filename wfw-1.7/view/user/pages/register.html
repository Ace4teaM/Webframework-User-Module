<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Inscrire un utilisateur</title>
        <!-- Navigator Page Id -->
        <meta http-equiv="wfw.page-id" content="register" /> 

    </head>
    <body>
        <div style="width:600">
            <h1>Création d'un compte utilisateur</h1>
            <p>Ce formulaire vous permet de vous inscrire. Votre compte une fois créé devra être activé depuis votre boite mail.</p>

            <fieldset><legend>Résultat (-{result})</legend>
                -{error}<br/>-{field_name}
            </fieldset>
            
            <form action="#" enctype="multipart/form-data" method="post">
                <fieldset><legend>Informations sur l'utilisateur</legend>
                    <div class="wfw_edit_field"><span><label for="txt_uid">Nom d'utilisateur</label></span><span><input type="text" id="txt_uid" name="uid" value="-{uid}" /></span></div>
                    <div class="wfw_edit_field"><span><label for="txt_mail">Adresse eMail</label></span><span><input type="text" id="txt_mail" name="mail" value="-{mail}" /></span></div>
                </fieldset>
                <div align="right">
                    <a class="wfw_button_text" href="-{page:index}">Retour</a>
                    <input class="wfw_button_text" type="submit" value="Souscrire" />
                </div>
            </form>
        </div>
    </body>
</html>
