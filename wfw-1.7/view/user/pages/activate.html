<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Activer un compte utilisateur</title>
        <!-- Navigator Page Id -->
        <meta http-equiv="wfw.page-id" content="activate" /> 

    </head>
    <body>
        <div style="width:600">
            <h1>Activation d'un compte utilisateur</h1>
            <p>Ce formulaire vous permet d'activer votre inscription et d'utiliser votre compte utilisateur.</p>
            
            <fieldset><legend>RÃ©sultat (-{result})</legend>
                -{error}<br/>-{field_name}
            </fieldset>
            
            <form action="#" enctype="multipart/form-data" method="post">
                <fieldset><legend>Informations sur l'utilisateur</legend>
                    <div class="wfw_edit_field"><span><label for="txt_uid">Nom d'utilisateur</label></span><span><input type="text" id="txt_uid" name="uid" value="-{uid}" /></span></div>
                    <div class="wfw_edit_field"><span><label for="txt_pwd">Mot-de-Passe</label></span><span><input type="text" id="txt_pwd" name="pwd" value="-{pwd}" /></span></div>
                    <div class="wfw_edit_field"><span><label for="txt_mail">Adresse eMail</label></span><span><input type="text" id="txt_mail" name="mail" value="-{mail}" /></span></div>
                    <div class="wfw_edit_field"><span><label for="txt_token">Jeton d'activation</label></span><span><input type="text" id="txt_token" name="token" value="-{token}" /></span></div>
                </fieldset>
                <div align="right">
                    <a class="wfw_button_text" href="-{page:index}">Retour</a>
                    <input class="wfw_button_text" type="submit" value="Souscrire" />
                </div>
            </form>
        </div>
    </body>
</html>
