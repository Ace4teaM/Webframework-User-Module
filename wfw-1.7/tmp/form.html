<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <body>
        <fieldset class="result"><legend>-{txt_result}</legend>
            -{txt_error}<br/>-{txt_message}
        </fieldset>

        <form action="#" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Champs obligatoires</legend>
                
                <div class="wfw_edit_field"><span><label for="txt_uid">Nom d'utilisateur</label></span><span><input type="text" id="txt_uid" name="uid" value="test" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_pwd">Mot-de-passe</label></span><span><input type="text" id="txt_pwd" name="pwd" value="tsst" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_">Adresse eMail</label></span><span><input type="text" id="txt_" name="" value="" /></span></div>
                
            </fieldset>
            <fieldset>
                <legend>Champs optionnels</legend>
                
            </fieldset>
            <div align="right">
                <input class="wfw_button_text" type="submit" value="Executer" />
            </div>
        </form>
    </body>
</html>
